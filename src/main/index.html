<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-blue-100 min-h-screen flex flex-col items-center">
    <h1 class="text-4xl font-bold mt-6 text-blue-950 ">Weather Dashboard</h1>
    <div id="app" class="w-full max-w-4xl p-6 mt-6 bg-white rounded-lg shadow-lg">
        <div class="mb-4">
            <label for="city-input" class="block text-gray-700 font-bold mb-2">Enter a City Name:</label>
            <input type="text" id="city-input" class="border border-gray-300 p-2 w-full rounded-md" placeholder="E.g., New York, London, Tokyo">
        </div>
        <div class="flex justify-between mb-4">
            <button id="search-button" class="bg-blue-500 text-white p-2 rounded-md w-full mr-2">Search</button>
            <button id="current-location-button" class="bg-gray-500 text-white p-2 rounded-md w-full ml-2">Use Current Location</button>
        </div>
        <select id="recent-cities-dropdown" class="border border-gray-300 p-2 w-full rounded-md mb-4"></select>
        <div id="weather-data" class="mt-6"></div>
    </div>
    <div class="webpage mt-4 text-blue-950"></div> <!-- Target div for adding text -->
    <script src="app.js"></script>
</body>
</html>
